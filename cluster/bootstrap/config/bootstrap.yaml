---
# Create a GitRepository object to point to this repository
kind: GitRepository
apiVersion: source.toolkit.fluxcd.io/v1
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/angelbarrera92/my-gitops-platform.git
  ref:
    branch: cluster-variable
---
# Create a Kustomization object to install the Flux components
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  path: cluster/bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
# Create a Kustomization object to configure the project
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
metadata:
  name: flux-system-config
  namespace: flux-system
spec:
  interval: 1m
  path: cluster/bootstrap/config
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: metadata
        optional: true
  prune: true
  dependsOn:
    - name: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
# Create a Kustomization object to install other components
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
metadata:
  name: components
  namespace: flux-system
spec:
  interval: 1m
  path: cluster/components
  prune: true
  dependsOn:
    - name: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
# Create a Kustomization object to configure other components
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
metadata:
  name: components-config
  namespace: flux-system
spec:
  interval: 1m
  path: cluster/components/config
  prune: true
  dependsOn:
    - name: components
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
# Create a Kustomization object to configure other apps
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: clusters/${cluster}/apps
  prune: true
  dependsOn:
    - name: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
