---
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2beta1
metadata:
  name: demo-app
  namespace: kube-system
spec:
  interval: 1m
  chart:
    spec:
      chart: onechart
      version: "0.47.0"
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: kube-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  targetNamespace: demo-app
  values:
    image:
      repository: docker.io/library/nginx
      tag: latest
